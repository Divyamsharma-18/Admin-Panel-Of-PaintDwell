<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/admin.css">
  <script src="js/admin.js"></script>
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Admin Menu</h2>
      <ul>
        <li><button id="view-orders-btn" onclick="toggleOrders()">View Orders</button></li>
        <li><button id="toggle-products-btn" onclick="toggleManageOrders()">Manage Orders</button></li>
        <li><button id="toggle-users-btn" onclick="displayManageUsers()">Manage Users</button></li>
        <li><button id="toggle-reports-btn" onclick="viewReports()">View Reports</button></li>
        <li><button id="toggle-settings-btn" onclick="displaySettings()">Settings</button></li>
        <li><button id="logout" onclick="logout()">Logout</button></li>
      </ul>
    </aside>

    <main class="main-content">
      <h1>Welcome to the Admin Dashboard</h1>
      <p>Here you can manage your application.</p>

      <div id="ordersContainer">
        <!-- Orders will be appended here -->
      </div>
      



      
    </main>
  </div>



  <script src="js/admin.js"></script>
</body>

</html>
